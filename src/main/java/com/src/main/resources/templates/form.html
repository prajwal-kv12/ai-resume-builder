<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Builder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: blue; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>AI Resume Builder</h2>
    <form action="/generate-resume" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" required></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea>

        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
